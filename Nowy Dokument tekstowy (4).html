<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографії</title>
    <style>
        .container {
            display: grid; /* Використання грида для розташування */
            grid-template-columns: repeat(3, 1fr); /* 3 стовпчики */
            gap: 20px; /* Відстань між фотографіями */
            margin: 20px; /* Відступ контейнера */
        }
        .item {
            text-align: center; /* Центрує текст під фотографіями */
        }
        img {
            width: 240px; /* Фіксована ширина */
            height: 240px; /* Фіксована висота */
        }
    </style>
</head>
<body>

<div class="container">
